<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Three.js Editor</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="app-container">
        <div id="canvas-container"></div>

        <div id="sidebar">
            <h2>Scene Editor</h2>
            
            <div class="panel">
                <h3>Add Objects</h3>
                <div class="button-grid">
                    <button id="add-box">Box</button>
                    <button id="add-sphere">Sphere</button>
                    <button id="add-cylinder">Cylinder</button>
                </div>
            </div>

            <div class="panel" id="properties-panel" style="display:none;">
                <h3>Properties</h3>
                <p class="label">Selected: <span id="selected-id">None</span></p>
                
                <div class="control-group">
                    <label>Position X</label>
                    <input type="number" id="pos-x" step="0.1">
                </div>
                <div class="control-group">
                    <label>Position Y</label>
                    <input type="number" id="pos-y" step="0.1">
                </div>
                <div class="control-group">
                    <label>Position Z</label>
                    <input type="number" id="pos-z" step="0.1">
                </div>
                
                <button id="delete-btn" class="danger-btn">Delete Object</button>
            </div>

            <div class="panel">
                <h3>Scene Actions</h3>
                <button id="save-scene">Export JSON</button>
                <button id="load-scene">Import JSON</button>
                <input type="file" id="file-input" accept=".json" style="display: none;">
                <button id="clear-scene" class="danger-btn">Clear Scene</button>
            </div>
            
            <div class="instructions">
                <p><strong>Left Click:</strong> Select Object</p>
                <p><strong>Right Click:</strong> Pan</p>
                <p><strong>Scroll:</strong> Zoom</p>
                <p><strong>Key (T):</strong> Toggle Transform Mode</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
