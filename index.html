<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Three.js Editor</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="app-container">
        <div id="canvas-container"></div>

        <div id="sidebar">
            <h2>Scene Editor</h2>
            
            <div class="panel">
                <h3>Add Objects</h3>
                <div class="button-grid">
                    <button id="add-box">Box</button>
                    <button id="add-sphere">Sphere</button>
                    <button id="add-cylinder">Cylinder</button>
                </div>
            </div>

            <div class="panel" id="properties-panel" style="display:none;">
                <h3>Properties</h3>
                <p class="label">Selected: <span id="selected-id">None</span></p>
                
                <div class="control-group">
                    <label>Transform Mode</label>
                    <div class="button-grid three-col">
                        <button id="mode-translate" class="mode-btn">Move</button>
                        <button id="mode-rotate" class="mode-btn">Rotate</button>
                        <button id="mode-scale" class="mode-btn">Scale</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Position X</label>
                    <input type="number" id="pos-x" step="0.1">
                </div>
                <div class="control-group">
                    <label>Position Y</label>
                    <input type="number" id="pos-y" step="0.1">
                </div>
                <div class="control-group">
                    <label>Position Z</label>
                    <input type="number" id="pos-z" step="0.1">
                </div>

                <div class="control-group">
                    <label>Rotation X (deg)</label>
                    <input type="number" id="rot-x" step="1">
                </div>
                <div class="control-group">
                    <label>Rotation Y (deg)</label>
                    <input type="number" id="rot-y" step="1">
                </div>
                <div class="control-group">
                    <label>Rotation Z (deg)</label>
                    <input type="number" id="rot-z" step="1">
                </div>

                <div class="control-group">
                    <label>Scale X</label>
                    <input type="number" id="scale-x" step="0.1" min="0.01">
                </div>
                <div class="control-group">
                    <label>Scale Y</label>
                    <input type="number" id="scale-y" step="0.1" min="0.01">
                </div>
                <div class="control-group">
                    <label>Scale Z</label>
                    <input type="number" id="scale-z" step="0.1" min="0.01">
                </div>

                <p class="label" id="dims-label"></p>
                
                <button id="delete-btn" class="danger-btn">Delete Object</button>
            </div>

            <div class="panel">
                <h3>Scene Actions</h3>
                <button id="save-scene">Export JSON</button>
                <button id="load-scene">Import JSON</button>
                <input type="file" id="file-input" accept=".json" style="display: none;">
                <button id="clear-scene" class="danger-btn">Clear Scene</button>
                <div class="control-group">
                    <label for="snap-toggle">Snap to Grid</label>
                    <input type="checkbox" id="snap-toggle">
                </div>
                <div class="control-group">
                    <label for="snap-translate">Grid Snap (units)</label>
                    <input type="number" id="snap-translate" min="0.01" step="0.25" value="1">
                </div>
                <div class="control-group">
                    <label for="snap-rotate">Rotation Snap (deg)</label>
                    <input type="number" id="snap-rotate" min="1" step="1" value="15">
                </div>
                <div class="control-group">
                    <label for="snap-scale">Scale Snap</label>
                    <input type="number" id="snap-scale" min="0.01" step="0.05" value="0.1">
                </div>
                <div class="button-grid two-col">
                    <button id="undo-btn">Undo</button>
                    <button id="redo-btn">Redo</button>
                </div>
            </div>
            
            <div class="panel">
                <h3>View Controls</h3>
                <div class="button-grid two-col">
                    <button id="frame-selected" title="Frame selected object (F)">Frame Selected</button>
                    <button id="frame-all" title="Frame all objects (A)">Frame All</button>
                </div>
            </div>
            
            <div class="instructions">
                <p><strong>Mouse:</strong> Left=Select, Right=Pan, Scroll=Zoom</p>
                <p><strong>Keys:</strong> T=Transform, B=Box, S=Sphere, C=Cylinder</p>
                <p><strong>Keys:</strong> Del=Delete, Ctrl+Z=Undo, Ctrl+Y=Redo</p>
                <p><strong>Keys:</strong> F=Frame Selected, A=Frame All</p>
                <p><strong>Drag & Drop:</strong> Drop JSON files to import</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
